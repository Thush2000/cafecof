<!DOCTYPE html>
<html>
<head>
  <title>Cafe coffee-Ready to drink</title>
  <link href="style.css"rel="stylesheet">
  <script src="https://kit.fontawesome.com/f7d7dda36c.js"crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

  </head>
  <body>
    <header>
      <div class="logo">
        <img src="l.jpg"alt=""width="300"height="100">
      </div>
      </header>
      <div class="order"<h1>Place your order !</h1>
        </div>
        <div class="main">
          <form>
            <div id="name">
              <h2 class="name">Name</h2>
              <input class="firstname" type="text" name="first_name"><br>
              <label class="firstlabel">First Name</label>

              <input class="lastname" type="text" name="last_name">
              <label class="lastlabel">Last Name</label>

              </div>
              <h2 class="name">Address to be delivered</h2>
              <input class="Address" type="text" name="Address_to_be_delivered">



              <h2 class="name">Email</h2>
              <input class="Email"type="text"name="Email">


              <h2 class="name">Phone</h2>
              <input class="Areacode"type="text"name="Area_code">
              <label class="Arealabel">Area-Code</label>

              <input class="Phonenumber"type="text"name="Phone_number">
              <label class="Phonelabel">Phone-Number</label>


              <h2 class="name">Type the selected menu here</h2>
              <input class="menu"type="text" name="Type_the_selected_menu_here">
          <button type="submit"><a href= "payment.html">SUBMIT</a></button>
        </form>
      </div>



      </body>
      </html>
